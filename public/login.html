<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CorkyTube</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png" type="image/png">
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="login-view">
            <div class="login-container">
                <img src="logo.png" alt="CorkyTube Logo">
                <h2>Login to CorkyTube</h2>
                <form id="login-form" action="/api/login" method="post">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required autocomplete="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required autocomplete="current-password">
                    </div>
                    <button type="submit" class="button">Login</button>
                </form>
                <p id="login-error" class="error-message" style="display:none;"></p>
            </div>
        </div>

        <!-- Set Password Form -->
        <div id="set-password-view" style="display:none;">
            <div class="login-container">
                <h2>Welcome! Set Your Password</h2>
                <form id="set-password-form">
                     <input type="hidden" id="set-password-username">
                    <div class="form-group">
                        <label for="new-password">New Password</label>
                        <input type="password" id="new-password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" required>
                    </div>
                    <button type="submit" class="button">Set Password & Login</button>
                </form>
                <p id="set-password-error" class="error-message" style="display:none;"></p>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
